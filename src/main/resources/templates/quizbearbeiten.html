<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="navbar-nav">
                <a th:href="@{?sprache=de}" class="nav-item nav-link">DE</a>
                <a th:href="@{?sprache=en}" class="nav-item nav-link">EN</a>
                <a th:href="@{?sprache=nl}" class="nav-item nav-link">NL</a>
                <a th:href="@{/quiz}" th:text="#{nav.quizliste}"></a>
            </div>
        </nav>

        <form th:action="@{#}" th:method="POST" th:object="${quizformular}">
            <h1 th:text="#{quizformular.titel.bearbeiten}" />

            <table class="table table-hover">
                <tr>
                    <td class="col-2">
                        <label for="quiztitel" class="col-form-label" th:text="#{quizformular.label.quiztitel}" />
                    </td>
                    <td class="col-8">
                        <input name="quiztitel" th:field="*{quiztitel}" type="text" class="form-control"
                            th:errorclass="is-invalid">
                        <p th:if="${#fields.hasErrors('quiztitel')}" th:errors="*{quiztitel}"
                            class="invalid-feedback" />
                    </td>
                </tr>
            </table>
            <table class="table table-hover">
                <tr th:each="fr : ${frageliste}">
                    <td><input type="checkbox" th:value="${fr.id}" th:field="*{fragen}"/></td>
                    <td th:text="${fr.id}" />
                    <td th:text="${fr.kategorie}" />
                    <td th:text="${fr.fragetext}" />
                    <td th:text="${fr.punkte}" />
                </tr>
            </table>

            <p th:if="${info != null}" th:text="${info}" class="invalid-feedback d-block" />
            <input type="submit" th:value="#{quizformular.label.submit}" class="btn btn-primary">
        </form>
        <br>
        <a th:href="@{/quiz}" class="btn btn-primary" th:text="#{quizformular.zu.quizliste}" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
