<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <br>
        <h1>Bearbeite Frage Nr. <span th:text="${frageNr}"></span></h1>

        <form th:action="@{#}" th:method="POST" th:object="${frageFormular}">
            <div class="row mb-3">
                <label for="kategorie" class="col-sm-1 col-form-label">Kategorie</label>
                <div class="col-sm-3">
                    <select class="form-select" name="kategorie" th:field="*{katSelected}">
                        <option th:each="kat : *{kategorien}" th:value="${kat}" th:text="${kat}" />
                    </select>
                    
                </div>
            </div>
            <div class="row mb-3">
                <label for="frage" class="col-sm-1 col-form-label">Frage</label>
                <div class="col-sm-3">
                    <input name="frage" th:field="*{frage}" type="text" class="form-control">
                    <p th:if="${#fields.hasErrors('frage')}" th:errors="*{frage}">sfdgsdfg</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for=richtig class="col-sm-1 col-form-label">Richtig</label>
                <div class="col-sm-3">
                    <input name="richtig" th:field="*{richtig}" type="text" class="form-control">
                    <p th:if="${#fields.hasErrors('richtig')}" th:errors="*{richtig}">sfdgsdfg</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="punkte" class="col-sm-1 col-form-label">Punkte</label>
                <div class="col-sm-3">
                    <input name="punkte" th:field="*{punkte}" type="number" class="form-control">
                    <p th:if="${#fields.hasErrors('punkte')}" th:errors="*{punkte}">sfdgsdfg</p>
                </div>
            </div>

            <br>
            <h2>Falsche Antworten (max. <span th:text="${MAXFALSCH}"></span>)</h2>
            <div th:if="not ${#lists.isEmpty(frageFormular.antworten)}">
                <div class="row mb-3" th:each="antwort, status: *{antworten}">
                    <label th:text="${status.count}" class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{antworten[__${status.index}__]}" class="form-control">
                    </div>
                </div>
            </div>

            <div th:if="${#lists.size(frageFormular.antworten)} lt ${MAXFALSCH}">
                <div class="row mb-3">
                    <label for="neu" class="col-sm-1 col-form-label">Neu:</label>
                    <div class="col-sm-3">
                        <input name="neu" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
