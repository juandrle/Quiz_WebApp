<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}" />
</head>

<body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary justify-content-between">
            <div class="navbar-nav">
                <a class="navbar-brand" th:text="#{nav.titel}" />
                <a th:href="@{/kategorie}" th:text="#{nav.kategorie}" class="nav-item nav-link" />
                <a th:href="@{/frage}" th:text="#{nav.frageliste}" class="nav-item nav-link" />
                <a th:href="@{/quiz}" th:text="#{nav.quizliste}" class="nav-item nav-link" />
                <a th:href="@{?sprache=de}" class="nav-item nav-link">DE</a>
                <a th:href="@{?sprache=en}" class="nav-item nav-link">EN</a>
                <a th:href="@{?sprache=nl}" class="nav-item nav-link">NL</a>
            </div>
        </nav>
        <div class="container">
            <form th:action="@{#}" th:method="POST" th:object="${benutzerformular}">
                <h1 th:text="#{benutzerregistrieren.titel}" />
        
                <table class="table table-hover">
                    <tr>
                        <td class="col-2">
                            <label for="benutzername" class="col-form-label" th:text="#{benutzerregistrieren.benutzername}" />
                        </td>
                        <td class="col-8">
                            <input name="benutzername" th:field="*{benutzername}" type="text" class="form-control"
                                th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('benutzername')}" th:errors="*{benutzername}" class="invalid-feedback" />
                        </td>
                    </tr>
                    <tr>
                        <td class="col-2">
                            <label for="passwort" class="col-form-label"
                                th:text="#{benutzerregistrieren.losung}" />
                        </td>
                        <td class="col-8">
                            <input name="passwort" th:field="*{passwort}" type="text" class="form-control"
                                th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"
                                class="invalid-feedback" />
                        </td>
                    </tr>
                    <tr>
                        <td class="col-2">
                            <label for="passwortwiederholung" class="col-form-label" th:text="#{benutzerregistrieren.losungwiederholung}" />
                        </td>
                        <td class="col-8">
                            <input name="passwortwiederholung" th:field="*{passwort}" type="number" class="form-control"
                                th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}" class="invalid-feedback" />
                        </td>
                    </tr>
                </table>
                <a th:href="@{/frage}" class="btn btn-primary" th:text="#{benutzerregistrieren.label.submit}" />
</body>
